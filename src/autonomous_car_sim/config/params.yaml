# Configuration parameters for autonomous car simulation

/**:
  ros__parameters:
    use_sim_time: false

vehicle_simulator:
  ros__parameters:
    wheelbase: 2.5  # meters
    max_velocity: 10.0  # m/s
    max_steering_angle: 0.524  # radians (30 degrees)
    update_rate: 20.0  # Hz

path_planner:
  ros__parameters:
    path_type: circle  # Options: circle, figure8, straight
    radius: 20.0  # meters
    num_points: 100

vehicle_controller:
  ros__parameters:
    lookahead_distance: 5.0  # meters
    target_velocity: 5.0  # m/s
    wheelbase: 2.5  # meters (should match vehicle_simulator)
